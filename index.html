<!doctype html >
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <i class="bi bi-cloud"></i> -->
    <title> My Weather App</title>
    <link rel="icon" type="images/x-icon" href="./myicon.png" />

    <link rel="stylesheet" href="lay.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body id="imagediv">


    <div class="video-container">
        <video autoplay muted loop id="myVideo">
            <source src="./Misty.mp4" type="video/mp4">
          </video>
        <div class="overlay">
            <div class="search-container ">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-button">Search</button>
            </div>
            <table>
                <tr>
                    <td colspan="2">
                        <h2 id="city_name">Mumbai</h2>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h1 id="temp_t">30Â°</h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2 id="weather_name">Mist</h2>
                    </td>
                </tr>
                <tr>
                    <td id="longi_tu">L:77 </td>
                    <td id="lati_tu">H:29</td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><i class="bi bi-fan"></i></td>
                    <td><i class="bi bi-thermometer-low"></i></td>
                    <td><i class="bi bi-thermometer-high"></i></td>
                    <td><i class="bi bi-arrow-down-circle"></i></td>
                </tr>
                <tr>
                    <td id="wind_speed">2nd row</td>
                    <td id="min_temp">2nd row</td>
                    <td id="max_temp">2nd row</td>
                    <td id="pressu"></td>
                </tr>
            </table>

        </div>

    </div>



    <script src="script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
